<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>大樂透開獎程式</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 50px 20px;
    }

    h1 {
      color: #2c3e50;
    }

    #lottoNumbers {
      margin-top: 30px;
    }

    .number {
      display: inline-block;
      width: 60px;
      height: 60px;
      line-height: 60px;
      margin: 10px;
      border-radius: 50%;
      background-color: #3498db;
      color: white;
      font-size: 24px;
      font-weight: bold;
    }

    .special {
      background-color: #e74c3c;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      background-color: #2ecc71;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>

  <h1>大樂透開獎模擬器</h1>

  <div id="lottoNumbers"></div>

  <button onclick="drawLotto()">開獎！</button>

  <script>
    function drawLotto() {
      const numbers = new Set();
      while (numbers.size < 6) {
        numbers.add(Math.floor(Math.random() * 49) + 1);
      }

      const sortedNumbers = Array.from(numbers).sort((a, b) => a - b);
      const specialNumber = Math.floor(Math.random() * 49) + 1;

      const container = document.getElementById("lottoNumbers");
      container.innerHTML = '';

      sortedNumbers.forEach(num => {
        const ball = document.createElement("div");
        ball.className = "number";
        ball.textContent = num;
        container.appendChild(ball);
      });

      const special = document.createElement("div");
      special.className = "number special";
      special.textContent = specialNumber;
      container.appendChild(special);
    }
  </script>

</body>
</html>
